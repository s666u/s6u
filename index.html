<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص سرعة الإنترنت</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <h2>🔍 فحص سرعة الإنترنت</h2>
    <button onclick="checkSpeed()">ابدأ الفحص</button>
    <div id="result"></div>

    <script>
        function checkSpeed() {
            document.getElementById("result").innerText = "جارٍ الفحص...";
            fetch('https://api.fast.com/netflix/speedtest?https=true')
                .then(response => response.json())
                .then(data => {
                    const speed = data.download;
                    document.getElementById("result").innerText = `سرعة التحميل: ${speed} ميجابت/ثانية`;
                })
                .catch(error => {
                    document.getElementById("result").innerText = "تعذر الحصول على السرعة.";
                });
        }
    </script>
</body>
</html>
