<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد كلمات المرور</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* تأثير ألوان متدرجة */
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            padding: 20px;
            margin-top: 30px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 60px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }

        .checkbox-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 30px;
            background-color: #ff5722;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

        #password {
            font-size: 24px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
        }

        .copy-btn {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <h1>مولد كلمات المرور</h1>
    <div class="container">
        <label for="length">طول كلمة المرور:</label>
        <input type="number" id="length" value="12" min="6" max="20">
        
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="uppercase"> حروف كبيرة
            </label>
            <label>
                <input type="checkbox" id="numbers"> أرقام
            </label>
            <label>
                <input type="checkbox" id="symbols"> رموز
            </label>
        </div>

        <button onclick="generatePassword()">توليد كلمة مرور</button>
        
        <div id="password"></div>
        <button class="copy-btn" onclick="copyPassword()">نسخ كلمة المرور</button>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;

            let characters = 'abcdefghijklmnopqrstuvwxyz';
            if (includeUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeNumbers) characters += '0123456789';
            if (includeSymbols) characters += '!@#$%^&*()_+[]{}|;:,.<>?';

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById("password").innerText = password;
        }

        function copyPassword() {
            const password = document.getElementById("password").innerText;
            navigator.clipboard.writeText(password)
                .then(() => alert('تم نسخ كلمة المرور!'))
                .catch(err => alert('فشل في نسخ كلمة المرور.'));
        }
    </script>

</body>
</html>
